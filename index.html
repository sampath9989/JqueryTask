<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todolist || Make your life in an order</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/profile.css" />
        <!-- JS -->
        <script src="./js/jquery.js"></script>
        <script src="./js/profile.js"></script>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="w-75 mx-auto pb-5">
        <!-- Header -->
        <div class="flex-column header d-flex align-items-center">
            <!-- Header Image -->
            <img
                class="rounded w-100 m-0 headerImage"
                height="200px"
                src="./images/header.jpg"
                alt=""
            />

            <!-- Profile section -->
            <div class="profileImageSection w-100 d-flex align-items-center">
                <!-- Image -->
                <div class="profileImageDiv p-2 bg-gradient rounded-circle">
                    <img src="" class="profileImage" id="profileImage" />
                </div>

                <!-- Name -->
                <div class="nameSection p-3">
                    <div
                        class="profileName fw-semibold fs-3"
                        id="profileName"
                    ></div>

                    <!-- Personal Details -->
                    <div class="personalDetails d-flex gap-3">
                        <!-- Location -->
                        <div
                            class="location d-flex align-items-center text-black-50"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-geo-alt"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                                />
                                <path
                                    d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                                />
                            </svg>
                            <div class="detail" id="profileLocation"></div>
                        </div>

                        <!-- Email -->
                        <div
                            class="location d-flex align-items-center text-black-50"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-envelope"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                                />
                            </svg>
                            <div class="detail" id="profileEmail"></div>
                        </div>

                        <!-- Phone -->
                        <div
                            class="location d-flex align-items-center text-black-50"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-phone"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"
                                />
                                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                            </svg>
                            <div class="detail" id="profilePhone"></div>
                        </div>
                    </div>
                </div>
                <div class="getNewDiv ms-auto me-4">
                    <button class="btn btn-light" onclick="window.location.reload()" id="getNewUserBtn">
                        Get New User
                    </button>
                </div>
            </div>
        </div>

        <!-- Location Details -->
        <div class="locationSection mt-5">
            <p class="m-0 fw-bolder">Location Details</p>
            <hr class="" />

            <!-- Details -->
            <div class="container d-flex justify-content-between">
                <!-- Street -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-signpost"></i>
                    <p class="m-0">Street</p>
                    <div id="profileStreet"></div>
                </div>

                <!-- City -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-building"></i>
                    <p class="m-0">City</p>
                    <div id="profileCity"></div>
                </div>

                <!-- State -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-map"></i>
                    <p class="m-0">State</p>
                    <div id="profileState"></div>
                </div>

                <!-- Country -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-globe"></i>
                    <p class="m-0">Country</p>
                    <div id="profileCountry"></div>
                </div>

                <!-- Postcode -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-mailbox"></i>
                    <p class="m-0">Postcode</p>
                    <div id="profilePostCode"></div>
                </div>
            </div>
        </div>

        <!-- User Details -->
        <div class="locationSection mt-5">
            <p class="m-0 fw-bolder">User Profile Details</p>
            <hr class="" />

            <!-- Details -->
            <div class="container d-flex justify-content-between">
                <!-- Username -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-person"></i>
                    <p class="m-0">Username</p>
                    <div id="profileUsername"></div>
                </div>

                 <!-- Password -->
                 <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-lock"></i>
                    <p class="m-0">Password</p>
                    <div id="profilePassword"></div>
                </div>

                <!-- Dob -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-calendar"></i>
                    <p class="m-0">DOB</p>
                    <div id="profileDob"></div>
                </div>

                <!-- age -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-balloon"></i>
                    <p class="m-0">Age</p>
                    <div id="profileAge"></div>
                </div>

                <!-- SSN -->
                <div class="details row d-flex flex-column text-center">
                    <i class="fs-1 bi bi-receipt"></i>
                    <p class="m-0">SSN</p>
                    <div id="profileSSN"></div>
                </div>
            </div>
        </div>
        <!-- Loading -->
        <div
            class="loading position-fixed w-100 vh-100 bg-white top-0 start-0 d-none d-flex justify-content-center align-items-center"
            id="loading"
        >
            <img
                width="100px"
                src="https://media.tenor.com/hlKEXPvlX48AAAAC/loading-loader.gif"
                alt=""
            />
        </div>
    </body>
</html>
